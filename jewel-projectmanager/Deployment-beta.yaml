apiVersion: apps/v1
kind: Deployment
metadata:
  name: projectmanagapp
  namespace: beta
  labels:
    app: projectmanagapp
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: projectmanagapp
  template:
    metadata:
      labels:
        app: projectmanagapp
    spec:
      containers:
      - name: projectmanagapp
        image: registry-np.geminisolutions.com/gemeco/jewel_project_manager_beta
        ports:
        - name: projectmanagapp
          containerPort: 8001
        imagePullPolicy: Always
      imagePullSecrets: 
      - name: regcred
