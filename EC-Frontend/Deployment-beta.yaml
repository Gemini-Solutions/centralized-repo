apiVersion: apps/v1
kind: Deployment
metadata:
  name: ec-dashboard
  namespace: dev
  labels:
    app: ec-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ec-dashboard
  template:
    metadata:
      labels:
        app: ec-dashboard
    spec:
      containers:
      - name: ec-dashboard
        image: registry-np.geminisolutions.com/ec-dashboard/ec-dashboard
        ports:
        - name: ec-dashboard
          containerPort: 8080
        imagePullPolicy: Always
      imagePullSecrets: 
      - name: regcred
